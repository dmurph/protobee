package org.protobee.examples.protos;

option java_package = "org.protobee.examples.protos";
option java_outer_classname = "BroadcasterProtos";

enum MessageType {
  QUESTION = 0;
  ANSWER = 1;
}

message Header {
  required bytes id = 1;
  required uint32 ttl = 2;
  required uint32 hops = 3;
  required MessageType type = 4;
}

message Question {
  required string question = 1;
}

message Answer {
  required string answer = 1;
}